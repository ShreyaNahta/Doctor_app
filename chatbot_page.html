<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            height: 85vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow: hidden;
        }

        .response-area {
            height: 85%;
            width: 100%;
            border-bottom: 1px solid #ccc;
            overflow-y: scroll;
            padding: 20px;
            font-size: 16px;
        }

        .prompt-area {
            height: 15%;
            width: 100%;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        .prompt-area input[type="text"] {
            height: 50%;
            width: 85%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .prompt-area button {
            width: 10%;
            height: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .gpt-message {
            display: block;
            position: relative;
            float: left;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .user-message {
            display: block;
            width: 100%;
            text-align: right;
            position: relative;
            float: right;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px;
        }
    </style>

</head>
<body>
    <div id="main-container">
        <div class="container">
            <div class="response-area" id="responseArea">
                <!-- Chatbot messages will be displayed here -->
            </div>
            <div class="prompt-area">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
    
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the necessary elements
            const userInput = document.getElementById('userInput');
            const responseArea = document.getElementById('responseArea');
            const sendMessageBtn = document.getElementById('sendMessageBtn');

            // Function to send user message and get bot response
            function sendMessage() {
                // Get user input
                const userMessage = userInput.value.trim();

                // Check if the input is not empty
                if (userMessage !== '') {
                    // Display user message
                    displayMessage(userMessage, 'user');

                    // Send user message to server and get bot response
                    fetchBotResponse(userMessage);
                    
                    // Clear the input field
                    userInput.value = '';
                }
            }

            // Function to fetch bot response from the OpenAI API
async function fetchBotResponse(message) {
    try {
        // Make a POST request to the OpenAI API
        const response = await fetch('/https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': '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' // Replace 'YOUR_OPENAI_API_KEY' with your actual API key
            },
            body: JSON.stringify({
                model: 'text-davinci-002', // Specify the model to use
                messages: [
                    {
                        role: 'user',
                        content: message
                    }
                ]
            }),
        });

        // Check if the response is successful
        if (response.ok) {
            // Parse the JSON response
            const data = await response.json();

            // Display the bot's response
            displayMessage(data.choices[0].message.content, 'bot');
        } else {
            // Display error message if there's an issue with the request
            displayMessage('Error: Failed to get response from the server', 'bot');
        }
    } catch (error) {
        // Display error message if there's a network error
        displayMessage('Error: Network issue. Please try again later.', 'bot');
    }
}

            // Function to display messages in the response area
            function displayMessage(message, sender) {
                // Create a new message element
                const messageElement = document.createElement('div');
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'gpt-message');
                messageElement.innerText = message;

                // Append the message element to the response area
                responseArea.appendChild(messageElement);

                // Scroll to the bottom of the response area
                responseArea.scrollTop = responseArea.scrollHeight;
            }

            // Add click event listener to the send message button
            sendMessageBtn.addEventListener('click', sendMessage);

            // Allow sending message by pressing Enter key
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
